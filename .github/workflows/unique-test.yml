name: Unique Test - garmir
on: [push, workflow_dispatch]

jobs:
  unique-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
        continue-on-error: true

      - name: Unique Test Execution - garmir
        continue-on-error: true
        run: |
          nix-shell -p curl jq coreutils --run '
            echo "=== Unique Test: garmir ===" > unique-test-garmir.txt
            echo "Repository: ${{ github.repository }}" >> unique-test-garmir.txt
            echo "Test ID: TEST_159" >> unique-test-garmir.txt
            echo "Timestamp: $(date)" >> unique-test-garmir.txt
            curl -s ifconfig.me >> unique-test-garmir.txt
            echo "Unique instruction: General framework compliance and performance testing" >> unique-test-garmir.txt
          '

      - name: Ubuntu Fallback - garmir
        if: failure()
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y curl jq
          echo "Ubuntu fallback for garmir" > fallback-garmir.txt
          curl -s ifconfig.me >> fallback-garmir.txt

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: unique-test-garmir
          path: "*.txt"
          retention-days: 2